<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-section-left">
      <img src="./halie-west-25xggax4bSA-unsplash (1).jpg" alt="" />
      <div class="logo-section">
        <img src="./odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="form-section-right">
      <form>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize yor deepest dreams.
        </p>
        <p>Sign up and get started.</p>
        <p>You know you want to</p>
        <div id="submitForm" class="form-cont">
          <div>
            <h1>Let's do this!</h1>
          </div>
          <div class="form-container">
            <div class="input-box">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" type="text" />
            </div>
            <div class="input-box">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" type="text" />
            </div>
            <div class="input-box">
              <label for="email">EMAIL</label>
              <input id="email" type="email" />
            </div>
            <div class="input-box">
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" type="number" />
            </div>
            <div class="input-box">
              <label for="password">PASSWORD</label>
              <input id="password1" type="password" required id="password" />
            </div>
            <div class="input-box">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                required
                id="password2"
                id="confirm-password"
                type="password"
              />
            </div>
            <div id="message" class="error-message"></div>
          </div>
        </div>

        <!-- Added message element -->
        <div class="btn-container">
          <button type="submit">Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("submitForm");

      var password1 = document.getElementById("password1");
      var password2 = document.getElementById("password2");
      const submitBtn = document.querySelector("button[type=submit]");

      submitBtn.addEventListener("click", function (e) {
        if (password2.value !== password1.value) {
          console.log("passsword", password2.value, password1.value);
          document.getElementById("message").innerHTML =
            "*Passwords do not match!";
          e.preventDefault();
        } else {
          document.getElementById("message").innerHTML = "";
        }
      });
    </script>
  </body>
</html>
